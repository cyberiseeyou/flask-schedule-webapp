[pytest]
# pytest configuration for scheduler_app

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = scheduler_app/tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (require database)
    slow: Slow tests (may take >1 second)
    api: Tests that interact with external APIs
    reschedule: Tests for reschedule endpoint
    unschedule: Tests for unschedule endpoint
    pairing: Tests for CORE-Supervisor pairing logic

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
