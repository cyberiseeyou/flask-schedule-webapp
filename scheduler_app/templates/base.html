<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Connections - Scheduler{% endblock %}</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='img/favicon-48x48.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <div class="header-logo-container">
                    <img src="{{ url_for('static', filename='img/PC-Logo_Primary_Full-Color-1024x251.png') }}" 
                         alt="Product Connections" class="header-logo">
                </div>
                <div class="header-brand">
                    <h1 class="header-title">Product Connections Scheduler</h1>
                </div>
                <div class="header-spacer"></div>
            </div>
            <nav class="header-nav">
                <a href="{{ url_for('main.dashboard') }}" class="nav-link {% if request.endpoint == 'main.dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('main.unscheduled_events') }}" class="nav-link {% if request.endpoint == 'main.unscheduled_events' %}active{% endif %}">Events</a>
                <a href="{{ url_for('main.calendar_view') }}" class="nav-link {% if request.endpoint == 'main.calendar_view' %}active{% endif %}">Calendar</a>
                <a href="{{ url_for('employees.employees') }}" class="nav-link {% if request.endpoint == 'employees.employees' %}active{% endif %}">Employee Management</a>
                <a href="{{ url_for('admin.employee_analytics') }}" class="nav-link {% if request.endpoint == 'admin.employee_analytics' %}active{% endif %}">Analytics</a>
                <a href="{{ url_for('printing.printing_home') }}" class="nav-link {% if request.endpoint and request.endpoint.startswith('printing.') %}active{% endif %}">Printing</a>
                <div class="nav-user-section">
                    <div class="user-dropdown">
                        <button class="user-dropdown-toggle" id="userDropdownToggle" aria-haspopup="true" aria-expanded="false">
                            <span class="user-name">{{ get_current_user().get('full_name', get_current_user().get('username', 'User')) if get_current_user() else 'User' }}</span>
                            <span class="dropdown-arrow">‚ñº</span>
                        </button>
                        <div class="user-dropdown-menu" id="userDropdownMenu" hidden>
                            <a href="{{ url_for('admin.settings_page') }}" class="dropdown-item">
                                <span class="dropdown-icon">‚öôÔ∏è</span>
                                Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="{{ url_for('auth.logout') }}" class="dropdown-item">
                                <span class="dropdown-icon">üö™</span>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Product Connections. All rights reserved.</p>
        </div>
    </footer>

    <!-- CSRF Protection (CRITICAL-02) -->
    <script src="{{ url_for('static', filename='js/csrf_helper.js') }}"></script>

    <!-- User Dropdown -->
    <script src="{{ url_for('static', filename='js/user_dropdown.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
